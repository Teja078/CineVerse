<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse Home</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>CineVerse</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="#moreinfo">More Info</a>
        </nav>
    </header>

    <main>
        <section id="welcome" class="welcome-section">
            <h2>Welcome to CineVerse</h2>
            <p>Your ultimate destination for online movie ticket booking. Discover the latest movies and book your tickets with ease.</p>
        </section>

        <section id="trending-movies" class="trending-section">
            <h2>#Trending Movies</h2>
            <section id="gallery" class="movie-gallery">
                <div class="movie">
                    <img src="ishq.jpg" alt="ISHQ">
                    <h3><a href="gallery.html">ISHQ</a></h3>
                </div>
                <div class="movie">
                    <img src="terminator.jpg" alt="TERMINATOR">
                    <h3><a href="gallery.html">TERMINATOR</a></h3>
                </div>
                <div class="movie">
                    <img src="charlie.jpg" alt="CHARLIE">
                    <h3><a href="gallery.html">CHARLIE</a></h3>
                </div>
                <div class="movie">
                    <img src="venom.jpg" alt="VENOM">
                    <h3><a href="gallery.html">VENOM</a></h3>
                </div>
            </section>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 CineVerse. All rights reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('nav a').click(function(event) {
                event.preventDefault();
                const target = $(this).attr('href');
        
                if (target === '#login') {
                    window.location.href = "loginpage.php";
                } else if (target === '#gallery') {
                    window.location.href = "gallery.html"; 
                } else if (target === '#contact') {
                    window.location.href = "contact.html"; 
                } else if (target === '#moreinfo') {
                    window.location.href = "moreinfo.html"; 
                }
            });
        });
    </script>
</body>
</html>
